<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste dos Componentes de Cronômetro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Teste dos Componentes de Cronômetro</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Teste LoadingTimer -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">LoadingTimer</h2>
                <div id="loading-timer-test"></div>
            </div>
            
            <!-- Teste ProgressTimer -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">ProgressTimer</h2>
                <div id="progress-timer-test"></div>
            </div>
        </div>
        
        <!-- Controles -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Controles de Teste</h2>
            <div class="flex gap-4">
                <button id="start-loading" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Iniciar Loading
                </button>
                <button id="stop-loading" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Parar Loading
                </button>
                <button id="start-progress" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Iniciar Progresso
                </button>
                <button id="stop-progress" class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700">
                    Parar Progresso
                </button>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Componente Timer
        const Timer = ({ isActive, className, format = 'mm:ss' }) => {
            const [time, setTime] = useState(0);
            const intervalRef = useRef(null);

            useEffect(() => {
                if (isActive) {
                    intervalRef.current = setInterval(() => {
                        setTime(prevTime => prevTime + 1);
                    }, 1000);
                } else {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                        intervalRef.current = null;
                    }
                }

                return () => {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                };
            }, [isActive]);

            const formatTime = (seconds) => {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;

                switch (format) {
                    case 'hh:mm:ss':
                        return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    case 'mm:ss':
                        return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    case 'ss':
                        return `${seconds}s`;
                    default:
                        return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
            };

            return (
                <div className={`font-mono text-sm font-medium ${className || ''}`}>
                    {formatTime(time)}
                </div>
            );
        };

        // Componente LoadingTimer
        const LoadingTimer = ({ isLoading, message = 'Carregando...', className, showTimer = true }) => {
            return (
                <div className={`flex flex-col items-center justify-center min-h-[200px] space-y-4 ${className || ''}`}>
                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    
                    <div className="text-center space-y-2">
                        <p className="text-gray-600 font-medium">{message}</p>
                        {showTimer && (
                            <div className="flex items-center gap-2 text-sm text-gray-500">
                                <div className="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                                <Timer isActive={isLoading} format="mm:ss" />
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Componente ProgressTimer
        const ProgressTimer = ({ isLoading, progress = 0, message = 'Processando...', className }) => {
            return (
                <div className={`flex flex-col items-center justify-center min-h-[200px] space-y-6 ${className || ''}`}>
                    {/* Progress Circle */}
                    <div className="relative w-20 h-20">
                        <svg className="w-20 h-20 transform -rotate-90" viewBox="0 0 36 36">
                            <path
                                className="text-gray-200"
                                strokeWidth="3"
                                fill="none"
                                d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                            <path
                                className="text-blue-600"
                                strokeWidth="3"
                                fill="none"
                                strokeDasharray={`${progress}, 100`}
                                d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                        </svg>
                        <div className="absolute inset-0 flex items-center justify-center">
                            <span className="text-sm font-semibold text-gray-700">{progress}%</span>
                        </div>
                    </div>

                    <div className="text-center space-y-2">
                        <p className="text-gray-600 font-medium">{message}</p>
                        <div className="flex items-center gap-2 text-sm text-gray-500">
                            <div className="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                            <Timer isActive={isLoading} format="mm:ss" />
                        </div>
                    </div>
                </div>
            );
        };

        // App Principal
        const App = () => {
            const [loadingActive, setLoadingActive] = useState(false);
            const [progressActive, setProgressActive] = useState(false);
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                const startLoadingBtn = document.getElementById('start-loading');
                const stopLoadingBtn = document.getElementById('stop-loading');
                const startProgressBtn = document.getElementById('start-progress');
                const stopProgressBtn = document.getElementById('stop-progress');

                startLoadingBtn.addEventListener('click', () => setLoadingActive(true));
                stopLoadingBtn.addEventListener('click', () => setLoadingActive(false));
                startProgressBtn.addEventListener('click', () => {
                    setProgressActive(true);
                    setProgress(0);
                    const interval = setInterval(() => {
                        setProgress(prev => {
                            if (prev >= 100) {
                                clearInterval(interval);
                                setProgressActive(false);
                                return 100;
                            }
                            return prev + Math.random() * 10;
                        });
                    }, 200);
                });
                stopProgressBtn.addEventListener('click', () => {
                    setProgressActive(false);
                    setProgress(0);
                });
            }, []);

            return (
                <div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h2 className="text-xl font-semibold mb-4">LoadingTimer</h2>
                            <LoadingTimer 
                                isLoading={loadingActive}
                                message="Carregando aulas interativas..."
                                className="min-h-[200px]"
                            />
                        </div>
                        
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h2 className="text-xl font-semibold mb-4">ProgressTimer</h2>
                            <ProgressTimer 
                                isLoading={progressActive}
                                progress={Math.round(progress)}
                                message="A IA está criando sua aula personalizada..."
                                className="min-h-[200px]"
                            />
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('loading-timer-test').parentNode);
    </script>
</body>
</html>
