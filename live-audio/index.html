<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Audio Visualizer</title>
  <meta name="description" content="Aplicativo de √°udio em tempo real com visualiza√ß√µes 3D interativas">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f23 100%);
      color: white;
      overflow: hidden;
      height: 100vh;
    }
    
    .app-container {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      position: relative;
      z-index: 20;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .app-title {
      color: white;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin: 0;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      background: linear-gradient(45deg, #ffffff, #a0a0a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .controls-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      gap: 25px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 30px;
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
      animation: fadeInScale 0.8s ease-out;
    }
    
    .control-button {
      outline: none;
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      width: 70px;
      height: 70px;
      cursor: pointer;
      font-size: 24px;
      padding: 0;
      margin: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }
    
    .control-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .recording-button {
      background: linear-gradient(135deg, rgba(220, 38, 38, 0.3), rgba(185, 28, 28, 0.3));
      border-color: rgba(220, 38, 38, 0.6);
      animation: pulse 2s infinite;
    }
    
    .recording-button:hover {
      background: linear-gradient(135deg, rgba(220, 38, 38, 0.5), rgba(185, 28, 28, 0.5));
      box-shadow: 0 0 30px rgba(220, 38, 38, 0.4);
    }
    
    .stop-button {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(20, 20, 20, 0.4));
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .stop-button:hover {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(20, 20, 20, 0.6));
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }
    
    .reset-button {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3));
      border-color: rgba(59, 130, 246, 0.6);
    }
    
    .reset-button:hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.5), rgba(37, 99, 235, 0.5));
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
    }
    
    .status-container {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      text-align: center;
      max-width: 80%;
    }
    
    .status {
      color: white;
      font-size: 16px;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      pointer-events: none;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(220, 38, 38, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .app-title {
        font-size: 20px;
      }
      
      .controls {
        gap: 20px;
        padding: 15px 25px;
      }
      
      .control-button {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
      
      .status {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
    
    @media (max-width: 480px) {
      .app-title {
        font-size: 18px;
      }
      
      .controls {
        gap: 15px;
        padding: 12px 20px;
      }
      
      .control-button {
        width: 55px;
        height: 55px;
        font-size: 18px;
      }
      
      .status {
        font-size: 13px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1 class="app-title">Live Audio Visualizer</h1>
    </div>
    
    <div class="controls-container">
      <div class="controls">
        <button
          class="control-button reset-button"
          onclick="reset()"
          title="Resetar sess√£o">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="28px"
            viewBox="0 -960 960 960"
            width="28px"
            fill="#ffffff">
            <path
              d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z" />
          </svg>
        </button>
        
        <button
          class="control-button recording-button"
          onclick="startRecording()"
          title="Iniciar grava√ß√£o">
          <svg
            viewBox="0 0 100 100"
            width="28px"
            height="28px"
            fill="#ffffff"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="50" />
          </svg>
        </button>
        
        <button
          class="control-button stop-button"
          onclick="stopRecording()"
          title="Parar grava√ß√£o">
          <svg
            viewBox="0 0 100 100"
            width="28px"
            height="28px"
            fill="#ffffff"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="0" width="100" height="100" rx="15" />
          </svg>
        </button>
      </div>
    </div>

    <div class="status-container">
      <div class="status" id="status">
        Aplicativo carregado! Clique no bot√£o vermelho para iniciar a grava√ß√£o.
      </div>
    </div>
  </div>

  <script>
    let isRecording = false;
    
    function startRecording() {
      if (isRecording) return;
      
      isRecording = true;
      document.getElementById('status').textContent = 'üî¥ Gravando... Aguarde a resposta da IA.';
      
      // Simular grava√ß√£o
      setTimeout(() => {
        document.getElementById('status').textContent = 'üé§ Processando √°udio...';
      }, 2000);
    }
    
    function stopRecording() {
      if (!isRecording) return;
      
      isRecording = false;
      document.getElementById('status').textContent = 'Grava√ß√£o parada. Clique em Iniciar para come√ßar novamente.';
    }
    
    function reset() {
      isRecording = false;
      document.getElementById('status').textContent = 'Sess√£o reiniciada. Pronto para nova conversa!';
    }
  </script>
</body>
</html>
