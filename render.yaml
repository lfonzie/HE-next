services:
  # HubEdu.ai Main Application
  - type: web
    name: hubedu-main
    env: node
    plan: starter
    buildCommand: chmod +x scripts/render-build.sh && ./scripts/render-build.sh
    startCommand: chmod +x scripts/render-start.sh && ./scripts/render-start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://hubedu-main.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: hubedu-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: ENEM_API_URL
        value: https://hubedu-enem-api.onrender.com

  # ENEM API Service
  - type: web
    name: hubedu-enem-api
    env: node
    plan: starter
    buildCommand: cd enem-api-main && npm install --prefer-offline --no-audit && npx prisma generate && npm run build
    startCommand: cd enem-api-main && chmod +x start.sh && ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: hubedu-enem-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://hubedu-enem-api.onrender.com

databases:
  # Main HubEdu Database
  - name: hubedu-db
    plan: starter
    databaseName: hubedu_production
    user: hubedu_user

  # ENEM API Database
  - name: hubedu-enem-db
    plan: starter
    databaseName: hubedu_enem_production
    user: hubedu_enem_user
