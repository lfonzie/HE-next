services:
  - type: web
    name: hubedu
    env: node
    repo: https://github.com/lfonzie/HE-next
    branch: main
    rootDir: .
    buildCommand: npm ci --include=dev && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENEM_FALLBACK_MODEL
        value: gpt-4o-mini
      - key: DIRECT_URL
        sync: false
      - key: NEXTAUTH_URL
        value: https://your-hubedu-app.onrender.com
      - key: NEXTAUTH_SECRET
        sync: false # Prompt for value during deployment
      - key: DATABASE_URL
        sync: false # Prompt for value during deployment
      - key: OPENAI_API_KEY
        sync: false # Prompt for value during deployment
    healthCheckPath: /api/health
    autoDeploy: true
